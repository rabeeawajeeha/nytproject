<!DOCTYPE html>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
          
        </div>
      </div>
<p>Search Paramaters</p>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Search Term:</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
        
            <div class="form-group">
              <label for="formGroupExampleInput3">Start Year (Optional):</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput4">End Year (Optional):</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
          
      </form>

      <button id="search">Search</button>
      <button id="clear-results">Clear Results</button>

      <form>
        <div class="form-group">
          <label for="formGroupExampleInput5">Top Articles</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        </form>
